<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema de controle de vacinas" />
  <title>Controle de Vacinas</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    header {
      width: 100%;
      height: 120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #007bff, #0056b3);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .logo h1 {
      color: #fff;
      text-transform: uppercase;
    }

   
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    fieldset {
      border: none;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons input,
    .buttons a {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons a {
      background-color: #28a745;
    }

    .buttons .recover {
      background-color: #ffc107;
      color: black;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>GovVacinas</h1>
    </div>

  
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="Criar_Login.html">Cadastro</a></li>  
        <li><a href="cadastro.html">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <form action="login.html" method="post">
        <fieldset>
          <legend>Login</legend>

          <div id="error-display" class="error-message"></div>

          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>

          <div class="buttons">
            <input type="submit" value="Entrar">
            <a href="Criar_Login.html">Criar Cadastro</a>
            <a href="recuperarSenha.jsp" class="recover">Recuperar Senha</a>
          </div>
        </fieldset>
      </form>
    </div>
  </main>

</body>
</html>
